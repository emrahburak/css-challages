<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button hover animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btn">
      <a href="#" data-hover="Yukarıya">Aşağıdan</a>
    </div>
    <div class="btn hover-top">
      <a href="#" data-hover="Aşağıya">Yukarıdan</a>
    </div>
    <div class="btn hover-right">
      <a href="#" data-hover="Sola">Sağdan</a>
    </div>
    <div class="btn hover-left">
      <a href="#" data-hover="Sağa">Soldan</a>
    </div>
  </body>
</html>
