<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetflixClone Turkey - Watch TV Shows</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-wrapper">
        <header>
          <div class="logo-wrapper">
            <img
              src="https://fontmeme.com/permalink/220307/a4586d5a84b931de52ee355bc49e3f18.png"
              alt="NetflixCloneClone"
            />
          </div>
          <div class="btn-wrapper">
            <select name="lang" id="" class="lang-selectbox">
              <option value="1" selected>English</option>
              <option value="2">Turkish</option>
            </select>
            <a><span class="btn-signin">Sign in</span></a>
          </div>
        </header>
      </div>

      <div class="our-story-card">
        <div class="our-story-card-background">
          <div class="img-wrapper" style="height: 702px">
            <img
              class="our-story-card-image"
              src="https://assets.nflxext.com/ffe/siteui/vlv3/1691099b-ff71-4321-bd54-1bba46b0886b/2198d359-c11e-42fa-a497-c9078c5046f8/TR-en-20220228-popsignuptwoweeks-perspective_alpha_website_small.jpg"
              alt=""
            />
            <div class="background-gradient"></div>
          </div>
        </div>
        <div class="our-story-card-text">
          <h1 class="our-story-card-title">
            Unlimited movies, TV shows, and more.
          </h1>
          <h2 class="our-story-card-subtitle">
            Watch anywhere. Cancel anytime.
          </h2>
          <form class="email-form">
            <h1 class="email-form-title">
              Ready to watch? Enter your email to create or restart your
              membership.
            </h1>
            <div class="email-form-group">
              <input
                type="email"
                name=""
                id=""
                placeholder="Email address"
                required
              />
              <a>
                <span class="btn-text"> Get Started > </span>
              </a>
            </div>
          </form>
        </div>
      </div>
      <section class="our-story-card animation-card-watchOnTv">
        <div class="animation-card-container">
          <div class="our-story-card-text">
            <h1 class="our-story-card-title">Enjoy on your on TV.</h1>
            <h2 class="our-story-card-subtitle">
              Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV,
              Blu-ray players, and more.
            </h2>
          </div>
          <img src="./image/tv.png" alt="" class="animation-card-img" />
        </div>
      </section>
    </div>
  </body>
</html>
